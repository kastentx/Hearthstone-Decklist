{% extends "base.html" %}

{% block title %}The Cards{% endblock %}

{% block content %}
	{% if cardlist %}
		<ul>
		{% for deck in cardlist %}
			<li><a href="/decks/{{ deck.id }}/">{{ deck.name }}</a></li>
		{% endfor %}
		</ul>
	{% else %}
		<p>
		You haven't added any cards yet!
		</p>	
	{% endif %}
	<p>
	To see a list of decks click <a href="../">here</a>.
	</p>
{% endblock %}
